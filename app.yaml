application: guperf
version: 2
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /c
  static_dir: c

- url: /j
  static_dir: j

- url: /images
  static_dir: images

- url: /img
  static_dir: img

- url: /static
  static_dir: static

- url: /admin/.*
  script: admin_router.py

- url: .*
  script: main_router.py
